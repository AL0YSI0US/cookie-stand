      <ul>

      </ul>

  </header>
  
  <main>
    <form>
      <fieldset>
        <legend>Add New Cookie Store Location</legend>
        
        <label>Location Name
          <input type="text" name="location" required="required">
        </label>
        
        <label>Minimum Customers
          <input type="number" name="mincust" required="required">
        </label>
        
        <label>Maximum Customers
          <input type="number" name="maxcust" required="required">
        </label>

        <label>Average Cookies Per Customer
          <input type="number" step="any" name="avgcookies" required="required">
        </label>
        
        <button type="submit">Submit</button>
      </fieldset>
    </form>

<table id="salmonCookiesSalesData"></table>
