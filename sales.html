<!DOCTYPE html>
<html lang="en">
 
<head>
  <title>Salmon Cookies Sales Data</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/salesData.css">
</head>
 
<body>
  <header>
    <h1>Pat's Salmon Cookies Sales Data</h1>
    <nav>
      <ul>
        <a href="index.html">Take me back to the Home Page</a>
      </ul>
    </nav>
  </header>
  
  <main>
    <form id="form">
      <fieldset>
        <legend>New Store Submission Form</legend>
    
          <label for="newlocation">New Store Location</label>
          <input type="text" name="newlocation" required="required">
    
          <label for="mincustomer">Minimum Customers Per Hour</label>
          <input type="number" min="0" name="mincustomer" required="required">
    
          <label for="maxcustomer">Maximum Customers Per Hour</label>
          <input type="number" min="0" name="maxcustomer" required="required">
    
          <label for="avgcookie">Average # of Cookies Per customer</label>
          <input type="number" min="0" name="avgcookie" required="required">
    
    
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <table id="salmonCookiesSalesData"></table>
    <iframe src="https://giphy.com/embed/3gILD66hEFl11Ff8zZ" width="180" height="180" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/playmobil-christmas-xmas-merryxmas-3gILD66hEFl11Ff8zZ"></a></p>
  </main>
 
 
  <footer>
    &copy;2021 codefellows <(^.^)> ALOYSIOUS
  </footer>
  <script src="js/sales.js"></script>
</body>
 
</html>
